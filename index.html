<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watchlist</title>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  
<header>
 <h2>Watchlist</h2>
</header>

<h3>Name of Movie</h3>
<form>
  <input type="text" id="movie">
</form>
<div class="btn">
  <button type="submit" onclick="submitMovie()" class="bnt" id="mbnt">Submit</button>
</div>


<h3>Name of series</h3>
<form>
  <input type="text" id="series">
</form>
<div class="btn">
  <button type="submit" onclick="submitSeries()" class="bnt" id="sbnt">Submit</button>
</div>

<h3>Name of Anime</h3>
<form>
  <input type="text" id="anime">
</form>
<div class="btn">
  <button type="submit" onclick="submitAnime()" class="bnt" id="abnt">Submit</button>
</div>

<h3>Name of Manga</h3>
<form>
  <input type="text" id="manga">
</form>
<div class="btn">
  <button type="submit" onclick="submitManga()" class="bnt" id="mabnt">Submit</button>
</div>

<div class="go">
<table id="moviestable">
  <tbody id="mbody">
  <tr>
    <th>Movies</th>
    <th id="mnumber"></th>
  </tr>
  <tr id="moviesrow">
  </tr>
  </tody>
</table>
</div>

<div class="go">
<table id="seriestable">
  <tr>
    <th>Series</th>
    <th id="snumber"></th>
  </tr>
  <tr id="seriesrow">
  </tr>
</table>
</div>

<div class="go">
<table id="animetable">
  <tr>
    <th>Anime</th>
    <th id="anumber"></th>
  </tr>
  <tr id="animerow">
  </tr>
</table>
</div>

<div class="go">
  <table id="mangatable">
    <tr>
      <th>Manga</th>
      <th id="manumber"></th>
    </tr>
    <tr id="mangarow">
    </tr>
  </table>
</div>
</body>
</html>
